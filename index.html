<html>
	<link rel="stylesheet" type="text/css" href="shaderstyle.css">
	<title>Shady Dragon's DragonShader</title>
	<head>
		<!-- jquery-->
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

		<!-- codemirror imports -->
		<script src="codemirror-5.35.0/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror-5.35.0/lib/codemirror.css">
		<script src="codemirror-5.35.0/mode/clike/clike.js"></script>
		
		<!-- our clientside script -->
		<script src="client.js"></script>
		
		<script id="fragmentShader" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision mediump float;
			#endif

			uniform vec2 resolution;
			uniform sampler2D texture;

			void main(){
				vec2 uv = gl_FragCoord.xy / resolution.xy;
				gl_FragColor = texture2D( texture, uv );
			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			attribute vec3 position;

			void main(){
				gl_Position = vec4( position, 1.0 );

			}

		</script>

		<script id="surfaceVertexShader" type="x-shader/x-vertex">
			attribute vec3 position;
			attribute vec2 surfacePosAttrib;
			varying vec2 surfacePosition;

			void main() {
				surfacePosition = surfacePosAttrib;
				gl_Position = vec4( position, 1.0 );
			}
		</script>
	</head>
